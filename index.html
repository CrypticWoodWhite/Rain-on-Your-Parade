<!DOCTYPE html>

<html lang="en-us">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Raining on your parade</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="Assets/css/reset.css">
        <!-- <link rel="stylesheet" type="text/css" href="Assets/css/reset.css"> dup?-->
        <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
        
        <!-- GOOGLE MAPS -->
        <link rel="stylesheet" type="text/css" href="Assets/css/googleMaps.css">


        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>

    <body>
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h2 class="display-2">Raining on your parade</h2>
                <h3>(Or not, hopefully)</h3>
            </div>
        </div>

        <div class="container text-center mb-5">
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <div class="card-header"><h3 class="card-title">Search for events</h3></div>
                        <div class="card-body">
                            <form id="form">
                                <label for="keyword" class="form-label">Keyword</label><br>
                                <input type="text" id="keyword" placeholder="">
                                <br><br>
                                <label for="event-location" class="form-label">Location</label><br>

                                <!-- autocomplete the address with placesAPI -->

                                <form>
                                    <div class="autoComplete">
                                        <input id="locationInput" type="text" name="location" placeholder="City">
                                    </div>
                                    <!-- <div class="autocomplete" style="width:300px;">
                                        <input id="myInput" type="text" name="myCountry" placeholder="City">
                                    </div> -->
                                </form>
                                    <!--google maps places API-->
                                <br><br>
                                <div id="showPredictions"></div>
                                <label for="radius" class="form-label">Search Radius</label><br>      
                                <select id="event-location-radius">
                                    <option id="1-mi" value="1">1 Mile</option>
                                    <option id="5-mi" value="5" selected="selected">5 Miles</option>
                                    <option id="10-mi" value="10">10 Miles</option>
                                    <option id="20-mi" value="20">20 Miles</option>
                                    <option id="50-mi" value="50">50 Miles</option>
                                    <option id="100-mi" value="100">100 Miles</option>
                                </select>    
                                <br><br>
                                <div id="showPredictions"></div> <!--Is it possible to make this a dropdown? Like the one for search radius-->
                                <label for="event-type" class="form-label">Type of event</label><br>
                                <select id="event-type">
                                    <option id="any-type" value="-1" selected="selected">Any</option>
                                    <!-- Populate other options from Eventbrite API using jQuery -->
                                </select>
                                <br><br>
                                <label for="start-event" class="form-label">Start date</label><br>
                                <input type="date" id="start-event" name="date" min="" max=""><br>
                                <label for="end-event" class="form-label">End date</label><br>
                                <input type="date" id="end-event" name="date" min="" max="">
                                <!--Find a way to make the second date the same or later as the first date-->
                                 <br><br>
                            </form>
                            <button class="btn btn-sm btn-dark" id="submit">Submit</button>
                        </div>
                    </div>
                </div>
              
                <div class="col-6" id="centerpiece">
                    <div class="text">
                    <h4>Tell us what event you're attending, and we'll tell you whether you should pack an umbrella and boots, or shades and sunscreen!</h4>
                    <!-- <p>Other interesting text here blahblahblah</p> -->
                    </div>
                </div>

                <div class="col-3" id="pop-searches">
                    <div class="card">
                        <div class="card-header"><h5 class="card-title">Last Searched Category</h5></div>
                        <div class="card-body">
                            <table class="table" id='results-table'>
                                <thead>
                                    <tr>    
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                    </div> 
                 </div>
         
                <!------------------GOOGLE MAPS------------>
                
                <div id="map"></div>


                <div class="col-6" id="results-frame">
                    <div id="results-buttons-up"></div>
                    <img src="Assets/images/load.gif" id="load" alt="Loading..."><br>
                    <div id="page-search">
                        <input type="text" id="go-to-page">
                        <button id="page-sub">Pick Page</button><br>
                    </div>
                    <div id="results-page"></div><br>
                    <div id="results-buttons-down"></div>
                </div>
            </div>

            </div>
    
          </div>
    
        </div>

      </div>
    
    </div>
 


        <footer class="footer"></footer>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
        <script src="Assets/javascript/placesAPI.js"></script>
        <script src="Assets/javascript/eventbriteAPI.js"></script>
        <script src="Assets/javascript/skycons.js"></script> <!-- weather icons for weather API -->
        <script src="Assets/javascript/weatherAPI.js"></script>
        <script src="Assets/javascript/googleMaps.js"></script>
        <script src="Assets/javascript/firebase.js"></script> 
    

        </script>
        <!--JQ -->
    <!-- BOOTSRAPS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- GOOGLE MAPS -->

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTlO4pKr4aLLI2sA2Z8MwU7C5pRcu9ExY&libraries=places&callback=initAutocomplete"async defer>
        </script>
        
  </body>
</html>
